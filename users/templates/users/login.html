{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="login-page padding-8 padding-top-15" style="background-image: url('{% static "img/cuttingBoard.jpeg" %}');">
    <div class="login-page__title margin-bottom-10">Login</div>
    <form action="{% url 'login' %}" method="POST" class="login-page__form">
        {% csrf_token %}
        <label class="margin-bottom-5" for="username">User Name:</label>
        <input class="margin-bottom-15 padding-left-6 padding-bottom-4" type="text" name="username">
        <label class="margin-bottom-5" for="password">Password:</label>
        <input class="margin-bottom-15 padding-left-6 padding-bottom-4" type="password" name="password">
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
